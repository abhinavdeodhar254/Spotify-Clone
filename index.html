<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <!-- #Start of the navigation bar-->
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- #End of the navigation bar-->


<div class="container">
    
    <div class="songlist"></div>
    <h1>Best of Military Songs</h1>
    <div class="songItemContainer">
        <div class="songitem">
            <img src="thumbnail_1.jpg" alt="1">
            <span>Let me love you</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far  fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
            <img src="sevenNationArmy.jpeg" alt="1">
            <span>Seven Nation Army</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far  fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
            <img src="thunder.jpeg" alt="1">
            <span>Thunder</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
            <img src="eyeofsong.jpeg" alt="1">
            <span>Eye O f Strom</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
            <img src="fortunateson.jpeg" alt="1">
            <span>Fortunate Son</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
        </div>
        <div class="songitem">
            <img src="imagine dragon.jpeg" alt="1">
            <span>No More Tears</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
        </div>

    </div>
    
    <div class="songbanner"></div>
</div>

<div class="bottom">
    <input type="range" id="myprogressbar" name="range" min="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-step-backward"></i>
       
        <i class="far fa-3x fa-play-circle"></i>
        
        <i class="fa-solid fa-3x fa-step-forward"></i>
    </div>
</div>

    <script src="https://kit.fontawesome.com/434a692edc.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
